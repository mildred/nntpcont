<!doctype html>

    <script src="citojs/src/vdom.js"></script>
    <script src="clearseam/clearseam.js"></script>
    <script src="clearseam/framework.js"></script>
    <script>
      function component(component, render) {
        var dom = render ? render.call(component) : component.render();
        if(component._vdom) {
          cito.vdom.update(component._vdom, dom)
        }
        component._vdom = dom
        return dom
      }
    </script>
    <script src="router.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />

    </template>

      <p>Hello <span></span></p>
    </template>
    <template name="list">

        <li></li>
      </ul>
    </template>
    <template name="page">
      <p></p>
      <span></span>
      <div></div>
    </template>
    <template name="clock">
      <strong></strong>
    </template>
  </head>

</html>
